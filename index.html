<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Late Shift Checklist</title>

  <style>
    :root{
      --bg:#0b0f14;
      --panel: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.12);
      --text:#e8eef7;
      --muted:#9fb2c7;
      --blue:#00b7ff;
      --blue2:#2ee7ff;
      --shadow: 0 20px 50px rgba(0,0,0,.45);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 15% 10%, rgba(0,183,255,.20), transparent 55%),
        radial-gradient(700px 450px at 85% 20%, rgba(46,231,255,.14), transparent 55%),
        radial-gradient(800px 550px at 50% 85%, rgba(0,183,255,.10), transparent 60%),
        linear-gradient(180deg, #0a0d12 0%, #070a0f 100%);
      min-height:100vh;
      padding:24px;
    }

    .wrap{
      max-width: 1200px;
      margin: 0 auto;
      display:grid;
      gap:16px;
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:12px;
    }

    h1{
      margin:0;
      font-size:28px;
    }

    .subtitle{
      color:var(--muted);
      font-size:14px;
    }

    .meta{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .pill{
      font-size:12px;
      padding:8px 10px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.04);
      border-radius:999px;
      color:var(--muted);
      display:flex;
      align-items:center;
      gap:8px;
    }

    .dot{
      width:8px;
      height:8px;
      border-radius:50%;
      background: linear-gradient(90deg,var(--blue),var(--blue2));
    }

    /* ===== TWO PANEL LAYOUT ===== */
    .main-grid{
      display:grid;
      grid-template-columns: 1.25fr .75fr;
      gap:16px;
      align-items:start;
    }

    @media (max-width: 900px){
      .main-grid{ grid-template-columns: 1fr; }
    }

    .panel{
      background: var(--panel);
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      overflow:hidden;
    }

    .panel-inner{
      padding:18px;
    }

    .controls{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      border-top:1px solid var(--stroke);
      padding:14px 18px;
    }

    button{
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.05);
      color:var(--text);
      padding:10px 14px;
      border-radius:14px;
      cursor:pointer;
      font-weight:700;
    }

    button:hover{
      background: rgba(0,183,255,.12);
      border-color: rgba(0,183,255,.5);
    }

    .danger:hover{
      background: rgba(255,80,80,.12);
      border-color: rgba(255,80,80,.5);
    }

    /* ===== CHECKLIST ===== */
    .task-list{ display:grid; gap:10px; }

    .section{
      margin-top:10px;
      padding:12px 14px;
      border-radius:16px;
      background: rgba(0,183,255,.08);
      border:1px solid rgba(0,183,255,.25);
      font-weight:800;
    }

    .task{
      display:flex;
      gap:12px;
      padding:14px;
      border-radius:16px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.04);
    }

    .task input{
      margin-top:3px;
      accent-color: var(--blue);
    }

    .task.done{
      opacity:.75;
      border-color: rgba(0,183,255,.35);
    }

    .task.done .name{
      text-decoration: line-through;
    }

    .name{ font-weight:700; }

    .desc{
      font-size:13px;
      color:var(--muted);
      white-space:pre-wrap;
    }

    /* ===== RIGHT PANEL ===== */
    .card{
      border:1px solid var(--stroke);
      border-radius:16px;
      padding:14px;
      background: rgba(255,255,255,.04);
      margin-bottom:12px;
    }

    .card h2{
      margin:0 0 8px 0;
      font-size:14px;
    }

    input, textarea{
      width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.15);
      background: rgba(10,12,16,.4);
      color:var(--text);
    }

    textarea{
      min-height:160px;
      resize:vertical;
    }

    .row.two{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }

    @media(max-width:700px){
      .row.two{ grid-template-columns:1fr; }
    }
  </style>
</head>

<body>
<div class="wrap">

  <header>
    <div>
      <h1>Late Shift</h1>
      <div class="subtitle">Everything auto-saves · Clear for next day when finished</div>
    </div>
    <div class="meta">
      <div class="pill"><span class="dot"></span><span id="date"></span></div>
      <div class="pill"><span class="dot"></span><span id="time"></span></div>
      <div class="pill"><span class="dot"></span><span id="weather">Birkenhead…</span></div>
    </div>
  </header>

  <div class="main-grid">

    <!-- LEFT -->
    <section class="panel">
      <div class="panel-inner">
        <div class="task-list" id="tasks"></div>
      </div>
      <div class="controls">
        <button id="markAll">Mark all</button>
        <button id="clear" class="danger">Clear for next day</button>
      </div>
    </section>

    <!-- RIGHT -->
    <section class="panel">
      <div class="panel-inner">

        <div class="card">
          <h2>Stena Buses</h2>
          <div class="row two">
            <input placeholder="Fleet number 1">
            <input placeholder="Fleet number 2">
          </div>
        </div>

        <div class="card">
          <h2>Staff Bus</h2>
          <div class="row two">
            <input placeholder="Name">
            <input placeholder="Time">
          </div>
          <div class="row two">
            <input placeholder="Name">
            <input placeholder="Time">
          </div>
          <div class="row two">
            <input placeholder="Name">
            <input placeholder="Time">
          </div>
        </div>

        <div class="card">
          <h2>Notes</h2>
          <textarea placeholder="What happened today…"></textarea>
        </div>

      </div>
    </section>

  </div>
</div>

<script>
  // Date + time
  setInterval(()=>{
    const d=new Date();
    document.getElementById("date").textContent=d.toDateString();
    document.getElementById("time").textContent=d.toLocaleTimeString();
  },1000);

  // Dummy weather (replace if needed)
  document.getElementById("weather").textContent="Birkenhead · Live";

  // Checklist
  const tasks=[
    "Deal with traffic issues",
    "Check AVL late running",
    "Check driver legality",
    "Adjust for breaks",
    "Mix routes sensibly",
    "Bring in shunt cars"
  ];

  const list=document.getElementById("tasks");

  tasks.forEach(t=>{
    const row=document.createElement("label");
    row.className="task";
    row.innerHTML=`<input type="checkbox"><div><div class="name">${t}</div></div>`;
    row.querySelector("input").addEventListener("change",e=>{
      row.classList.toggle("done",e.target.checked);
    });
    list.appendChild(row);
  });
</script>
</body>
</html>
